    <main>
        <form action="thanks.html" method="get" id="stormCenter">
        <label for=name>
            <p>Enter Full Name:</p>
            <input type="text" id="name" name="name" required pattern="[a-z A-Z]+" minlength="5" size="20">
        </label>
        <label for='email'>
            <p>Email:</p>
            <input type="email" id='email'  name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@example.com" maxlength="30" size="30" >
        </label>
        <label for='phone'>
            <p>Phone Number(ex 111-111-1111):</p>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required size="13" maxlength="12">
        </label>
        <label for='Zip'>
            <p>Zip Code:</p>
            <input type="number" id='zip' name='zip' pattern="[0-9]{5}" required maxlength="5" size="7">
        </label>
        <label for='stormdate'>
            <p>Date of Storm:</p>
            <input type="date" id='stormdate' name="stormdate" >
        </label>
        <label for="stormtype">
            <p>Type of Storm:</p>
            <input list="stormchoice" id="stormtype" name="stormtype" />
                <datalist id="stormchoice">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
        </label>
        <label for="stormseverity">
            <p>Severity of Storm: <span id='ratingvalue'>0</span></p>
            <input type="range" id="stormseverity" name="stormseverity" min="1" max="10" value="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        </label><br>
        <label for="stormregion">
            <select id="stormregion" name="stormregion">
                <option selected disabled value="default">Select Region...</option>
                <option value="preston">Preston</option>
                <option value="sodasprings">Soda Springs</option>
                <option value="fishhaven">Fish Haven</option>
            </select>
        </label>
        <label for="danger">
            <p>Are you in danger:</p>
                <div>
                  <input type="radio" id="yes" name="danger" value="yes"
                         checked>
                  <label for="yes">Yes</label>
                </div>
                <div>
                  <input type="radio" id="maybe" name="danger" value="maybe">
                  <label for="maybe">Maybe</label>
                </div>

                <div>
                  <input type="radio" id="no" name="danger" value="no">
                  <label for="no">No</label>
                </div>
        </label>
    </form>
        <div>
            <label for="comment">
                <p>Additional Information or Comments (Max 294 characters):</p>
                <textarea id="comment" name="comment" rows="7" cols="42" maxlength="294"></textarea>
            </label><br>
            <button type="submit" form="stormCenter" name="submit" value="Submit">Post the storm</button>
        </div>
